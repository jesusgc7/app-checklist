    <script type="module">
        // --- Configuración de Firebase ---
        const firebaseConfig = {

<body class="antialiased pb-24">

        </div>

    <div id="app-wrapper" style="display: none;">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
                 <button id="open-menu-button" class="p-2 -ml-2 text-gray-600 hover:text-gray-900"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
                 <div class="text-center">
                    <h1 class="text-3xl font-black italic text-gray-900 uppercase tracking-wider">ExtremaduraSport</h1>

        <main id="main-content" class="container mx-auto p-4 md:p-6 pb-20">

                 <input type="search" id="box-search-input" placeholder="Buscar por los 4 últimos dígitos de la caja..." class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-black focus:ring-0">

                    <button id="tab-completed" class="tab-button text-gray-500 hover:text-gray-700 whitespace-nowrap py-4 px-6 font-bold text-lg">Completados <span id="completed-count" class="ml-2 text-sm px-2 py-1 rounded-full bg-green-200 text-green-800">0</span></button>

            <div id="upload-panel" class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200"><h2 class="text-2xl font-bold text-gray-800 mb-3">Cargar Documentos</h2><input type="file" accept=".pdf" id="file-input" class="hidden" multiple /><button id="upload-button" class="w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-black transition-all text-lg flex items-center justify-center shadow-md"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>Cargar PDF(s)</button></div>
            <div id="tab-content-pending" class="tab-content active space-y-6"></div>

            <div id="management-section" class="mt-12 text-center" style="display: none;"><button id="manage-shipments-button" class="bg-transparent text-gray-500 hover:text-black hover:underline font-semibold py-2 px-4 rounded-lg transition-all text-sm">Gestionar Envíos</button></div>

    <div id="delete-controls" class="fixed bottom-0 left-0 w-full bg-gray-800 text-white p-4 shadow-lg transform translate-y-full transition-transform z-50" style="display: none;">
        <div class="container mx-auto flex justify-between items-center"><span id="selection-counter" class="font-bold">0 envíos seleccionados</span><div class="space-x-4"><button id="delete-selected-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>Eliminar</button><button id="cancel-delete-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-5 rounded-lg">Cancelar</button></div></div>
    </div>
    
    <div id="confirm-delete-modal" class="modal-overlay" style="display: none;">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-11/12 max-w-md text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
            <p id="confirm-delete-text" class="text-gray-600 mb-8"></p>
            <div class="flex justify-center space-x-4">
                 <button id="cancel-confirm-delete-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-all text-lg">Cancelar</button>
                 <button id="confirm-delete-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-all text-lg shadow-md">Sí, eliminar</button>

    <div id="loader-overlay" class="loader-overlay" style="display: none;"><div class="loader"></div><p id="loader-text" class="text-white text-lg mt-4 font-semibold"></p></div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const APP_VERSION = "v5.0";
            let db; let shipmentsCollectionRef; let localShipmentsCache = [];
            let unsubscribeFromShipments; let currentCity = '';
            let isDeleteModeActive = false; let shipmentsToDelete = new Set(); 
            const projectId = "extremadurasport-checklist"; 

            const elements = {
                citySelectorView: document.getElementById('city-selector-view'),
                appWrapper: document.getElementById('app-wrapper'), sideMenuContainer: document.getElementById('side-menu-container'),
                menuOverlay: document.getElementById('menu-overlay'), sideMenu: document.getElementById('side-menu'),
                openMenuButton: document.getElementById('open-menu-button'), closeMenuButton: document.getElementById('close-menu-button'),
                changeCityButton: document.getElementById('change-city-button'), cityDisplay: document.getElementById('city-display'),
                appVersion: document.getElementById('app-version'), mainContent: document.getElementById('main-content'), 
                uploadButton: document.getElementById('upload-button'), fileInput: document.getElementById('file-input'),
                loaderOverlay: document.getElementById('loader-overlay'), loaderText: document.getElementById('loader-text'),
                managementSection: document.getElementById('management-section'), manageShipmentsButton: document.getElementById('manage-shipments-button'),
                tabPending: document.getElementById('tab-pending'), tabPartial: document.getElementById('tab-partial'), tabCompleted: document.getElementById('tab-completed'),
                pendingCount: document.getElementById('pending-count'), partialCount: document.getElementById('partial-count'), completedCount: document.getElementById('completed-count'),
                pendingContent: document.getElementById('tab-content-pending'), partialContent: document.getElementById('tab-content-partial'), completedContent: document.getElementById('tab-content-completed'),
                deleteControls: document.getElementById('delete-controls'), selectionCounter: document.getElementById('selection-counter'),
                deleteSelectedButton: document.getElementById('delete-selected-button'), cancelDeleteButton: document.getElementById('cancel-delete-button'),
                confirmDeleteModal: document.getElementById('confirm-delete-modal'),
                confirmDeleteText: document.getElementById('confirm-delete-text'),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                cancelConfirmDeleteBtn: document.getElementById('cancel-confirm-delete-btn'),
                boxSearchInput: document.getElementById('box-search-input'),
            };

            const toggleLoader = (show, text = '') => {
                elements.loaderText.textContent = text;
                elements.loaderOverlay.style.display = show ? 'flex' : 'none';
            };

            const updateAllViews = (shipments) => {
                const searchTerm = elements.boxSearchInput.value.trim();
                const filteredShipments = searchTerm.length >= 4 ? shipments.filter(s => s.boxes.some(b => b.id.endsWith(searchTerm))) : shipments;
                renderAllShipments(filteredShipments);
            };

            const renderAllShipments = (shipments) => {
                const pendingShipments = shipments.filter(s => s.boxes.every(b => !b.delivered));
                const partialShipments = shipments.filter(s => s.boxes.some(b => b.delivered) && !s.boxes.every(b => b.delivered));
                const completedShipments = shipments.filter(s => s.boxes.every(b => b.delivered));
                
                elements.pendingCount.textContent = pendingShipments.length;
                elements.partialCount.textContent = partialShipments.length;
                elements.completedCount.textContent = completedShipments.length;
                
                renderShipmentList(pendingShipments, elements.pendingContent, 'No hay envíos pendientes.');
                renderShipmentList(partialShipments, elements.partialContent, 'No hay envíos parcialmente recibidos.');
                renderShipmentList(completedShipments, elements.completedContent, 'No hay envíos completados.');
                
                elements.managementSection.style.display = shipments.length > 0 ? 'block' : 'none';
            };
            
            const renderShipmentList = (shipmentList, container, emptyText) => {
                container.innerHTML = '';
                if (shipmentList.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 py-8 text-xl">${emptyText}</p>`; return;
                }
                shipmentList.sort((a, b) => (b.createdAt?.toDate?.() || 0) - (a.createdAt?.toDate?.() || 0));
                const sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
                shipmentList.forEach(shipment => {
                    const hasValidTimestamp = shipment.lastUpdated && typeof shipment.lastUpdated.toDate === 'function';
                    const isOverdue = hasValidTimestamp && shipment.lastUpdated.toDate().getTime() < sevenDaysAgo;
                    const isCompleted = shipment.boxes.every(b => b.delivered);
                    const isSelected = shipmentsToDelete.has(shipment.firestoreId);
                    let cardClasses = 'border-gray-200';
                    if (isOverdue && !isCompleted && container === elements.partialContent) cardClasses = 'border-red-500 bg-red-50';
                    if (isSelected) cardClasses = 'border-blue-500 bg-blue-50';
                    const progressText = `${shipment.boxes.filter(b => b.delivered).length} / ${shipment.boxes.length}`;
                    const shipmentCard = document.createElement('div');
                    shipmentCard.className = `p-4 sm:p-6 rounded-xl shadow-lg border-l-4 transition-all ${cardClasses} flex items-start space-x-4`;
                    shipmentCard.innerHTML = `
                        ${isDeleteModeActive ? `<input type="checkbox" class="shipment-select-checkbox h-6 w-6 rounded border-gray-400 text-gray-800 focus:ring-gray-500 cursor-pointer mt-1" data-firestore-id="${shipment.firestoreId}" ${isSelected ? 'checked' : ''}>` : ''}
                        <div class="flex-grow"><div class="border-b border-gray-200 pb-3 mb-3"><div class="flex justify-between items-start"><div><h3 class="text-xl font-bold text-gray-900">${shipment.orderDescription || 'Sin Descripción'}</h3><p class="text-sm text-gray-500">Shipping Order: ${shipment.id}</p><p class="text-sm text-gray-500">Fecha de envío: ${shipment.shippingDate}</p></div><div class="text-right space-y-2"><div class="font-bold text-sm px-3 py-1 rounded-full ${isCompleted ? 'bg-green-200 text-green-800' : `bg-yellow-200 text-yellow-800`}">${isCompleted ? 'Completado' : `Progreso: ${progressText}`}</div></div></div>${isOverdue && !isCompleted && container === elements.partialContent ? '<p class="text-sm font-bold text-red-600 mt-2">Este pedido lleva más de 7 días sin actualizarse.</p>' : ''}</div><div class="space-y-2 box-list"></div></div>`;
                    const boxListContainer = shipmentCard.querySelector('.box-list');
                    shipment.boxes.forEach(box => {
                        const label = document.createElement('label');
                        label.className = `flex items-center p-3 rounded-lg transition-all duration-300 ${isDeleteModeActive ? 'cursor-default' : 'cursor-pointer hover:bg-gray-50'} ${box.delivered ? 'bg-gray-100 text-gray-500' : 'bg-white'}`;
                        label.innerHTML = `<input type="checkbox" ${box.delivered ? 'checked' : ''} class="h-6 w-6 rounded border-gray-400 text-gray-800 focus:ring-gray-500 ${isDeleteModeActive ? 'cursor-not-allowed' : 'cursor-pointer'}" data-firestore-id="${shipment.firestoreId}" data-box-id="${box.id}" ${isDeleteModeActive ? 'disabled' : ''}><div class="ml-4 flex-grow ${box.delivered ? 'line-through' : ''}"><p class="font-bold text-lg font-mono">${box.id}</p></div>`;
                        boxListContainer.appendChild(label);
                    });
                    container.appendChild(shipmentCard);
                });
            };

            const extractDataFromPdf = async (file) => {
                pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;
                const fileBuffer = await file.arrayBuffer();
                const pdfDoc = await pdfjsLib.getDocument({ data: fileBuffer }).promise;
                let rawTextItems = [];
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    rawTextItems.push(...textContent.items.map(item => item.str.trim()));
                }
                const fullText = rawTextItems.join(' ');

                const orderIdRegex = /Shipping Order\s*([A-Z0-9]+)/i; const dateRegex = /Shipping date\s*,\s*"?([0-9/]+)"?/i;
                const boxIdRegex = /ND\d{10}/g; const descRegex = /Order Description\s*([A-Z0-9-]+)/i;
                
                const orderIdMatch = fullText.match(orderIdRegex); const shippingOrderId = orderIdMatch ? orderIdMatch[1] : `Desconocido-${Date.now()}`;
                const dateMatch = fullText.match(dateRegex); const shippingDate = dateMatch ? dateMatch[1] : "N/A";
                const descMatch = fullText.match(descRegex); const orderDescription = descMatch ? descMatch[1] : "Sin Descripción";
                const boxIdMatches = fullText.match(boxIdRegex); const uniqueBoxIds = boxIdMatches ? [...new Set(boxIdMatches)] : [];
                
                return { shippingOrderId, shippingDate, boxIds: uniqueBoxIds, orderDescription, fileName: file.name };
            };

            const handleFileSelect = async (files) => {
                if (!files || files.length === 0 || !shipmentsCollectionRef) return;
                toggleLoader(true, `Procesando ${files.length} archivo(s)...`);
                const fileProcessingPromises = Array.from(files).map(file => extractDataFromPdf(file).catch(error => { console.error(`Error procesando ${file.name}:`, error); return null; }));
                const results = await Promise.all(fileProcessingPromises);
                const validNewShipmentsData = results.filter(data => data && !localShipmentsCache.some(s => s.id === data.shippingOrderId));
                if (validNewShipmentsData.length > 0) {
                    const batch = window.firebaseSDK.writeBatch(db);
                    validNewShipmentsData.forEach(data => {
                        const newDocRef = window.firebaseSDK.doc(shipmentsCollectionRef);
                        const newShipment = {
                            id: data.shippingOrderId, orderDescription: data.orderDescription, 
                            fileName: data.fileName, shippingDate: data.shippingDate, 
                            sortableDate: data.shippingDate.split('/').reverse().join('-'),
                            boxes: data.boxIds.map(id => ({ id, delivered: false })), 
                            lastUpdated: window.firebaseSDK.serverTimestamp(),
                            createdAt: window.firebaseSDK.serverTimestamp()
                        };
                        batch.set(newDocRef, newShipment);
                    });
                    await batch.commit();
                }
                toggleLoader(false);
                elements.fileInput.value = null;
            };

            const handleCheckChange = async (event) => {
                 const target = event.target;
                if (target.type === 'checkbox' && target.dataset.boxId && !isDeleteModeActive) {
                    const { firestoreId, boxId } = target.dataset;
                    const shipmentInCache = localShipmentsCache.find(s => s.firestoreId === firestoreId);
                    if (shipmentInCache) {
                         const updatedBoxes = shipmentInCache.boxes.map(b => b.id === boxId ? { ...b, delivered: target.checked } : b);
                         const docRef = window.firebaseSDK.doc(db, shipmentsCollectionRef.path, firestoreId);
                         await window.firebaseSDK.updateDoc(docRef, { boxes: updatedBoxes, lastUpdated: window.firebaseSDK.serverTimestamp() });
                         // No se refresca la vista aquí para mantener el envío en la misma pestaña.
                    }
                }
            };
            
            const toggleDeleteMode = (enable) => {
                isDeleteModeActive = enable; shipmentsToDelete.clear();
                if (enable) {
                    elements.deleteControls.style.display = 'block'; setTimeout(() => { elements.deleteControls.classList.remove('translate-y-full'); }, 10);
                } else {
                    elements.deleteControls.classList.add('translate-y-full'); setTimeout(() => { elements.deleteControls.style.display = 'none'; }, 300);
                }
                updateDeleteControls(); updateAllViews(localShipmentsCache);
            };

            const updateDeleteControls = () => {
                const count = shipmentsToDelete.size;
                elements.selectionCounter.textContent = `${count} envío(s) seleccionado(s)`;
                elements.deleteSelectedButton.disabled = count === 0;
            };
            
            const handleShipmentSelect = (event) => {
                const target = event.target;
                if (isDeleteModeActive && target.classList.contains('shipment-select-checkbox')) {
                    const { firestoreId } = target.dataset;
                    if (target.checked) shipmentsToDelete.add(firestoreId); else shipmentsToDelete.delete(firestoreId);
                    updateDeleteControls(); updateAllViews(localShipmentsCache);
                }
            };

            const handleDeleteSelected = () => {
                const count = shipmentsToDelete.size; if (count === 0) return;
                elements.confirmDeleteText.textContent = `¿Estás seguro de que quieres eliminar los ${count} envíos seleccionados? Esta acción no se puede deshacer.`;
                elements.confirmDeleteModal.style.display = 'flex';
            };

            const executeDelete = async () => {
                toggleLoader(true, `Eliminando ${shipmentsToDelete.size} envío(s)...`);
                const batch = window.firebaseSDK.writeBatch(db);
                shipmentsToDelete.forEach(id => {
                    const docRef = window.firebaseSDK.doc(db, shipmentsCollectionRef.path, id); batch.delete(docRef);
                });
                await batch.commit();
                toggleLoader(false); toggleDeleteMode(false);
                elements.confirmDeleteModal.style.display = 'none';
            };

            const switchTab = (activeTab) => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                document.getElementById(`tab-${activeTab}`).classList.add('active');
                document.getElementById(`tab-content-${activeTab}`).style.display = 'block';
            };

            const connectToFirebase = async (city) => {
                const { initializeApp, getFirestore, collection, onSnapshot, getAuth, signInAnonymously, setLogLevel, getApps, getApp } = window.firebaseSDK;
                
                if (!window.firebaseConfig || !window.firebaseConfig.projectId) {
                    alert("La configuración de Firebase no está disponible. No se puede conectar.");
                    return;
                }
                
                toggleLoader(true, `Conectando a ${city}...`);
                currentCity = city;
                localStorage.setItem('extremaduraSportSelectedCity', city);
                elements.cityDisplay.textContent = city;
                elements.citySelectorView.style.display = 'none';
                elements.appWrapper.style.display = 'block';
                elements.sideMenuContainer.style.display = 'block';
                
                try {
                    let app;
                    if (getApps().length === 0) {
                        app = initializeApp(window.firebaseConfig);
                    } else {
                        app = getApp();
                    }
                    db = getFirestore(app);
                    const auth = getAuth(app);
                    setLogLevel('error');
                    
                    if (!auth.currentUser) {
                        await signInAnonymously(auth);
                    }
                    
                    if (unsubscribeFromShipments) { 
                        unsubscribeFromShipments(); 
                        unsubscribeFromShipments = null; 
                    }

                    const collectionPath = `projects/${projectId}/data/${city.toLowerCase()}/shipments`;
                    shipmentsCollectionRef = collection(db, collectionPath);
                    unsubscribeFromShipments = onSnapshot(shipmentsCollectionRef, (snapshot) => {
                        localShipmentsCache = snapshot.docs.map(doc => ({ firestoreId: doc.id, ...doc.data() }));
                        updateAllViews(localShipmentsCache);
                        toggleLoader(false);
                    }, error => {
                        console.error("Error de Firestore:", error);
                        alert("No se pudo conectar a la base de datos.");
                        toggleLoader(false);
                    });
                } catch (error) {
                    console.error("Firebase init failed:", error);
                    alert("Error fatal. Refresca la página.");
                    toggleLoader(false);
                }
            };
            
            const toggleMenu = (show) => {
                if (show) {
                    elements.menuOverlay.classList.remove('hidden');
                    elements.sideMenu.classList.remove('-translate-x-full');
                } else {
                    elements.menuOverlay.classList.add('hidden');
                    elements.sideMenu.classList.add('-translate-x-full');
                }
            };
            
            const main = () => {
                elements.appVersion.textContent = APP_VERSION;
                const savedCity = localStorage.getItem('extremaduraSportSelectedCity');
                if (savedCity) {
                    connectToFirebase(savedCity);
                } else {
                    elements.citySelectorView.style.display = 'flex';
                    elements.appWrapper.style.display = 'none';
                    elements.sideMenuContainer.style.display = 'none';
                }
                
                elements.openMenuButton.addEventListener('click', () => toggleMenu(true));
                elements.closeMenuButton.addEventListener('click', () => toggleMenu(false));
                elements.menuOverlay.addEventListener('click', () => toggleMenu(false));
                
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        connectToFirebase(btn.dataset.city);
                    });
                });

                elements.changeCityButton.addEventListener('click', () => {
                    localStorage.removeItem('extremaduraSportSelectedCity');
                    location.reload();
                });
                
                elements.uploadButton.addEventListener('click', () => elements.fileInput.click());
                elements.fileInput.addEventListener('change', (event) => handleFileSelect(event.target.files));
                
                 ['pending', 'partial', 'completed'].forEach(tabId => {
                    const tab = document.getElementById(`tab-${tabId}`);
                    if(tab) tab.addEventListener('click', () => switchTab(tabId));
                });

                elements.manageShipmentsButton.addEventListener('click', () => toggleDeleteMode(true));
                elements.cancelDeleteButton.addEventListener('click', () => toggleDeleteMode(false));
                elements.deleteSelectedButton.addEventListener('click', handleDeleteSelected);
                elements.confirmDeleteBtn.addEventListener('click', executeDelete);
                elements.cancelConfirmDeleteBtn.addEventListener('click', () => { elements.confirmDeleteModal.style.display = 'none'; });
                elements.boxSearchInput.addEventListener('input', () => updateAllViews(localShipmentsCache));
                
                document.body.addEventListener('change', (e) => { handleCheckChange(e); handleShipmentSelect(e); });
            };

            main();
        });
    </script>
</body>
</html>
